<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="side">
        <div class="logo">
            <div class="logo-content"><img src="assets/sheep.svg" style="height: 1.2em"> <span>Count to sleep</span></div>
        </div>
    </div>
    <div class="main">
        <div class="main-header">
           <div>
            This online service offers a helpful tool for everyone, that needs to get a good rest, but his minds wanders everytime they go to sleep. 
            Count sheep with a friendly community and track your sleep progress! <br><br>
            Sign up now!
            </div>
        </div>
        <form action="" method="post">
            <div class="sign-up">
                Tell us a bit more about you!
                <div class="form-input">
                    <div class="item-group">
                       <div class="input-item">
                               <label for="first-name">First Name</label>
                               <input type="text" id="first-name" name="first-name" minlength="3" maxlength="20" required>
                       </div>
                        
                        <div class="input-item">
                            <label for="mail">Email</label>
                            <input type="mail" id="mail" name="Email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                        </div>

                        <div class="input-item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlenght="6" required>
                        </div>
                    </div>

                    <div class="item-group">
                        <div class="input-item">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" minlength="3" maxlength="20" required>
                        </div>
                    
                        <div class="input-item">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" pattern="\+[0-9\s]+">
                        </div>
                    
                        <div class="input-item">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-footer">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
